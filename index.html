<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonaPlex | AI Calling Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0d0d0d;
            --accent-color: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --danger-color: #ff3366;
            --danger-glow: rgba(255, 51, 102, 0.3);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Main Layout --- */
        .app-container {
            display: grid;
            grid-template-columns: 380px 1fr 380px;
            width: 100vw;
            height: 100vh;
            gap: 20px;
            padding: 20px;
        }

        /* --- Transcript Sidebar (Left) --- */
        .transcript-side {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            height: 100%;
        }

        .side-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            font-weight: 800;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 15px;
            opacity: 0.7;
        }

        .transcript-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: none;
            padding-bottom: 20px;
        }

        .transcript-content::-webkit-scrollbar {
            display: none;
        }

        .subtitle-text {
            font-size: 1.8rem;
            /* Large, readable as requested */
            line-height: 1.5;
            color: #fff;
            font-weight: 600;
            animation: fadeInText 0.4s ease-out;
            opacity: 0.9;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        .speaker-tag {
            color: var(--accent-color);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 8px;
            display: block;
            font-weight: 900;
        }

        /* --- Persona Container (Center) --- */
        .persona-side {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
            background: #000;
            height: 100%;
        }

        .persona-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 1s ease;
        }

        .persona-overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            z-index: 5;
        }

        .persona-name {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -1px;
            margin-bottom: 5px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .persona-title {
            font-size: 0.9rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }

        /* --- Control Column (Right) --- */
        .control-side {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            height: 100%;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: #666;
            font-weight: 800;
            text-transform: uppercase;
        }

        .call-display {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .status-tag {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 20px;
            border-radius: 50px;
        }

        .call-timer {
            font-size: 4rem;
            font-weight: 200;
            font-variant-numeric: tabular-nums;
            margin: 20px 0;
            color: #fff;
        }

        /* --- Waveform --- */
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            height: 50px;
            margin: 30px 0;
        }

        .waveform .bar {
            width: 4px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 10px;
            transition: height 0.2s ease;
            opacity: 0.2;
        }

        .waveform.active .bar {
            opacity: 1;
            box-shadow: 0 0 15px var(--accent-glow);
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {

            0%,
            100% {
                height: 8px;
            }

            50% {
                height: 40px;
            }
        }

        .waveform.active .bar:nth-child(2) {
            animation-delay: 0.1s;
        }

        .waveform.active .bar:nth-child(3) {
            animation-delay: 0.2s;
        }

        .waveform.active .bar:nth-child(4) {
            animation-delay: 0.3s;
        }

        .waveform.active .bar:nth-child(5) {
            animation-delay: 0.2s;
        }

        .waveform.active .bar:nth-child(6) {
            animation-delay: 0.1s;
        }

        /* --- Buttons --- */
        .call-controls {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .btn-call {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-start {
            background-color: var(--accent-color);
            color: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-start:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .btn-start:disabled {
            background-color: #222;
            opacity: 0.5;
            cursor: not-allowed;
            color: #555;
        }

        .btn-stop {
            background-color: var(--danger-color);
            color: #fff;
            box-shadow: 0 0 20px var(--danger-glow);
        }

        .btn-stop:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px var(--danger-glow);
        }

        .btn-stop:disabled {
            background-color: #333;
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* --- Footer Logs --- */
        .footer-logs {
            margin-top: 30px;
            border-top: 1px solid var(--glass-border);
            padding-top: 20px;
        }

        #log {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.7rem;
            color: #444;
            height: 50px;
            overflow-y: auto;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 320px 1fr 320px;
            }
        }

        @media (max-width: 1000px) {
            body {
                overflow-y: auto;
            }

            .app-container {
                grid-template-columns: 1fr;
                height: auto;
                gap: 40px;
            }

            .persona-side {
                height: 500px;
            }

            .transcript-side {
                height: 400px;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Section 1: Transcript Card (Left) -->
        <div class="transcript-side">
            <div class="side-header">SECURE COMMAND TRANSCRIPT</div>
            <div class="transcript-content" id="subtitleOverlay">
                <!-- Subtitles go here -->
            </div>
        </div>

        <!-- Section 2: AI Persona (Center) -->
        <div class="persona-side">
            <img src="/bg.png" class="persona-image" id="personaImg"
                onerror="this.src='https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=2070&auto=format&fit=crop'">

            <div class="persona-overlay">
                <div class="persona-name">PersonaPlex 7B</div>
                <div class="persona-title">Autonomous AI Consultant</div>
            </div>
        </div>

        <!-- Section 3: Call Interface (Right) -->
        <div class="control-side">
            <div class="header">
                <h1>SENSORY INTERFACE</h1>
            </div>

            <div class="call-display">
                <div class="status-tag" id="status">Secure Link Ready</div>
                <div class="call-timer" id="timer">00:00:00</div>

                <div class="waveform" id="waveform">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="call-actions">
                <div class="call-controls">
                    <button class="btn-call btn-start" id="startBtn" title="Start Call">
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="btn-call btn-stop" id="stopBtn" disabled title="End Call">
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>

                <div class="footer-logs">
                    <div id="log">SYSTEM READY. STANDBY.</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusEl = document.getElementById('status');
        const waveform = document.getElementById('waveform');
        const logEl = document.getElementById('log');
        const timerEl = document.getElementById('timer');
        const subtitleOverlay = document.getElementById('subtitleOverlay');

        let ws;
        let startTime;
        let timerInterval;
        let speechTimeout;
        let isConnected = false;

        function updateTimer() {
            const now = new Date();
            const diff = now - startTime;
            const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            timerEl.textContent = `${h}:${m}:${s}`;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            startTime = new Date();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            timerEl.textContent = "00:00:00";
        }

        function setSpeaking(isSpeaking, text = null) {
            if (isSpeaking) {
                waveform.classList.add('active');

                if (text) {
                    const line = document.createElement('div');
                    line.className = 'subtitle-text';
                    line.innerHTML = `<span class="speaker-tag">AI Persona</span>${text}`;
                    subtitleOverlay.appendChild(line);

                    // Direct Auto-Scroll
                    subtitleOverlay.scrollTop = subtitleOverlay.scrollHeight;

                    // Manage history (keep last 30 lines)
                    if (subtitleOverlay.childNodes.length > 30) {
                        subtitleOverlay.removeChild(subtitleOverlay.firstChild);
                    }
                }

                clearTimeout(speechTimeout);
                speechTimeout = setTimeout(() => {
                    waveform.classList.remove('active');
                }, 2000);
            } else {
                waveform.classList.remove('active');
            }
        }

        function setConnected() {
            if (isConnected) return;
            isConnected = true;
            statusEl.textContent = "CONNECTED";
            statusEl.style.color = "var(--accent-color)";
            startBtn.disabled = true;
            stopBtn.disabled = false;
            if (!timerInterval) startTimer();
        }

        function connectWS() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onmessage = (event) => {
                const data = event.data;
                log(data);

                if (data.includes("[OUT]")) {
                    const speech = data.split("[OUT]")[1].trim();

                    // STRICT FILTERING: Hide loading and technical noise from transcript
                    const lowerSpeech = speech.toLowerCase();
                    const isSystemMsg = lowerSpeech.includes("done loading") ||
                        lowerSpeech.includes("heartbeat:") ||
                        lowerSpeech.includes("loading...") ||
                        lowerSpeech.includes("audio device") ||
                        /^[0-9.]+$/.test(speech) ||
                        speech.length < 2;

                    if (speech && !isSystemMsg) {
                        setSpeaking(true, speech);
                    } else {
                        setSpeaking(true);
                    }
                    setConnected();
                }

                if (data.includes("Audio device opened") || data.includes("ready")) {
                    setConnected();
                } else if (data.includes("HEARTBEAT:") || data.includes("loading...")) {
                    if (!isConnected) statusEl.textContent = "ESTABLISHING LINK...";
                } else if (data.includes("WebSocket closed") || data.includes("disconnected")) {
                    statusEl.textContent = "LINK TERMINATED";
                    statusEl.style.color = "var(--danger-color)";
                    setSpeaking(false);
                    stopTimer();
                    isConnected = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            };

            ws.onclose = () => setTimeout(connectWS, 2000);
        }

        connectWS();

        async function checkStatus() {
            try {
                const resp = await fetch('/status');
                const data = await resp.json();
                if (data.running) setConnected();
            } catch (e) { }
        }
        checkStatus();

        function log(msg) {
            const div = document.createElement('div');
            div.textContent = `> ${msg}`;
            logEl.prepend(div);
            if (logEl.children.length > 20) logEl.lastChild.remove();
        }

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            stopBtn.disabled = false;
            statusEl.textContent = "INITIALIZING CORE...";
            log("STARTING UPLINK...");
            try {
                const resp = await fetch('/start', { method: 'POST' });
                const result = await resp.json();
                if (result.status === "already_running") setConnected();
            } catch (e) {
                log("UPLINK ERROR: " + e);
                startBtn.disabled = false;
                stopBtn.disabled = true;
                isConnected = false;
            }
        });

        stopBtn.addEventListener('click', async () => {
            stopBtn.disabled = true;
            statusEl.textContent = "TERMINATING...";
            try {
                await fetch('/stop', { method: 'POST' });
                statusEl.textContent = "IDLE";
                setSpeaking(false);
                subtitleOverlay.innerHTML = '';
                startBtn.disabled = false;
                stopTimer();
                isConnected = false;
            } catch (e) {
                log("TERMINATION ERROR: " + e);
                startBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
